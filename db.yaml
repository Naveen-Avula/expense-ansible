- name: configure db server
  hosts: db
  become: yes
  vars:
    login_host: 172.31.80.240
  tasks:
  - name: install my-sql server
    ansible.builtin.dnf:
      name: mysql-server
      state: latest
  - name: start and enable mysql
    ansible.builtin.service:
      name: mysqld
      state: started
      enabled: yes

  - name: installing pip
    ansible.builtin.dnf:
      name: python3-pip
      state: present



  - name: install python mysql dependencies
    ansible.builtin.pip:
      name:
      - PyMySQL
      - cryptography
      executable: pip 3.9 # pip3.11 if python version is 3.11
   

# check password is aleready setup or not

  - name: check db connection
    community.mysql.mysql_info:
      login_user: root
      login_password: ExpenseApp@1
      login_host: "{{ login_host }}"
      filter: version
    ignore_errors: yes
    register: RESULT

  - name: printing output
    ansible.builtin.debug:
      msg: "output is :{{ RESULT }}."

